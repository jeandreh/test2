<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Add New Ingredient</h4>
      </div>

      <form novalidate role="form" id="addIngredient" name="ingredientForm">
        <div class="modal-body">

          <div class="form-group">
            <label for="ingredientName">Name*</label>
            <input type="text"
              class="form-control"
              id="ingredientName"
              name="ingredientName"
              placeholder="Ingredient Name"
              ng-model="newIngredient.name"
              ng-minlength="3"
              ng-maxlength="100"
              required
              unique="ingredients"/>
              <div ng-messages="ingredientForm.ingredientName.$error" ng-show="ingredientForm.ingredientName.$dirty">
                <p class="cxt-error-msg" ng-message="minlength">Name must be at least 5 characters long</p>
                <p class="cxt-error-msg" ng-message="maxlength">Name must contain less than 100 characters</p>
                <p class="cxt-error-msg" ng-message="required">Name is a required field</p>
                <p class="cxt-error-msg" ng-message="unique">Ingredient already exist with this name</p>
              </div>
          </div>

          <div class="form-group">
            <label for="ingredientUnity">Unity of Measure*</label>
            <input type="text"
              class="form-control"
              id="ingredientUnity"
              name="ingredientUnity"
              placeholder="unity in which you buy this ingredient (eg: kg, l, box, pkt)"
              ng-model="newIngredient.unity"
              ng-minlength="1"
              ng-maxlength="5"
              required/>
              <div ng-messages="ingredientForm.ingredientUnity.$error" ng-show="ingredientForm.ingredientUnity.$dirty">
                <p class="cxt-error-msg" ng-message="maxlength">Unity of measure must be abbreviated</p>
                <p class="cxt-error-msg" ng-message="required">Unity of measuer is a required field</p>
              </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit"
            class="btn btn-success"
            ng-click="addIngredient(newIngredient);"
            ng-disabled="!ingredientForm.$valid">Add</button>
          <button type="button"
            class="btn btn-danger"
            ng-click="$hide()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="page-header">
			<h3>Product Categories&nbsp;<small>Select a field to edit</small></h3>
		</div>
		
		<input type="button"
				class="btn btn-default cpos-btn"
				value="Add Category"
				ng-click="addCategory()">
				
		<div id="supplyGrid" 
			ui-grid="gridOptions" 
			class="grid panel panel-default"
			ui-grid-edit
			ui-grid-row-edit
			ui-grid-cellNav
			ui-grid-validate>
			<p class="cxt-error-msg" ng-repeat="error in errors">
				<strong>{{error.field}}: </strong>{{error.message}}
			</p>
		</div>
	</div>
</div>
